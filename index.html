<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Color Picker → vec3/vec4 (Dark Mode + Precision)</title>
<style>
  body {
    font-family: Arial; 
    text-align: center; 
    margin-top: 50px; 
    background-color: #1e1e1e; 
    color: #f0f0f0;
  }
  input[type=color] {
    width: 150px; 
    height: 50px; 
    cursor: pointer; 
    border: none;
    background-color: #333;
  }
  input[type=range] {
    width: 300px;
    background: #333;
    accent-color: #ff6f61;
  }
  #vecOutput {
    margin-top: 20px; 
    font-size: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  button {
    margin: 5px;
    padding: 5px 10px;
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #f0f0f0;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Color Picker (vec3/vec4)</h1>
<input type="color" id="colorPicker" value="#ff0000"><br><br>
<label>Opacity (Alpha): <span id="alphaValue">1.0</span></label><br>
<input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="1.0">

<div style="margin-top: 15px;">
  <button id="prec2">2 Basamak</button>
  <button id="prec4">4 Basamak</button>
</div>

<div id="vecOutput">vec3: -, vec4: -</div>

<script>
const picker = document.getElementById('colorPicker');
const alphaSlider = document.getElementById('alphaSlider');
const alphaValueLabel = document.getElementById('alphaValue');
const vecOutput = document.getElementById('vecOutput');
const prec2 = document.getElementById('prec2');
const prec4 = document.getElementById('prec4');

let precision = 4; // Başlangıç precision

function hexToVec(hex, alpha, precision) {
    const r = parseInt(hex.slice(1,3),16) / 255;
    const g = parseInt(hex.slice(3,5),16) / 255;
    const b = parseInt(hex.slice(5,7),16) / 255;
    const vec3 = `vec3: (${r.toFixed(precision)}, ${g.toFixed(precision)}, ${b.toFixed(precision)})`;
    const vec4 = `vec4: (${r.toFixed(precision)}, ${g.toFixed(precision)}, ${b.toFixed(precision)}, ${alpha.toFixed(precision)})`;
    return {vec3, vec4};
}

function updateOutput() {
    const alpha = parseFloat(alphaSlider.value);
    alphaValueLabel.textContent = alpha.toFixed(precision);
    const vecs = hexToVec(picker.value, alpha, precision);
    vecOutput.textContent = `${vecs.vec3}, ${vecs.vec4}`;
}

picker.addEventListener('input', updateOutput);
alphaSlider.addEventListener('input', updateOutput);

// Precision butonları
prec2.addEventListener('click', () => { precision = 2; updateOutput(); });
prec4.addEventListener('click', () => { precision = 4; updateOutput(); });

// Başlangıç değerini göster
updateOutput();
</script>

</body>
</html>
