<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Color Picker → vec3/vec4 (Dark Mode + Precision + Preview)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
<style>
  body {
    font-family: Arial; 
    text-align: center; 
    margin-top: 50px; 
    background-color: #1e1e1e; 
    color: #f0f0f0;
  }
  #color-picker {
    display: inline-block;
    margin-bottom: 20px;
  }
  #preview {
    width: 100px;
    height: 50px;
    margin: 10px auto;
    border: 2px solid #f0f0f0;
    background-color: #ff0000;
  }
  #vecOutput {
    margin-top: 20px; 
    font-size: 20px;
  }
  button {
    margin: 5px;
    padding: 5px 10px;
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #f0f0f0;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Color Picker (vec3/vec4)</h1>

<div id="preview"></div>
<div id="color-picker"></div>

<div style="margin-top: 15px;">
  <button id="prec2">2 Basamak</button>
  <button id="prec4">4 Basamak</button>
</div>

<div id="vecOutput">vec3: -, vec4: -</div>

<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
<script>
let precision = 2;
const vecOutput = document.getElementById('vecOutput');
const prec2 = document.getElementById('prec2');
const prec4 = document.getElementById('prec4');
const preview = document.getElementById('preview');

const pickr = Pickr.create({
    el: '#color-picker',
    theme: 'monolith',
    default: '#ff0000',
    components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
            hex: true,
            rgba: true,
            input: true
        }
    }
});

function updateOutput(rgba) {
    const r = (rgba[0]/255).toFixed(precision);
    const g = (rgba[1]/255).toFixed(precision);
    const b = (rgba[2]/255).toFixed(precision);
    const a = rgba[3].toFixed(precision);
    vecOutput.textContent = `vec3: (${r}, ${g}, ${b}), vec4: (${r}, ${g}, ${b}, ${a})`;

    // Preview kutusunu güncelle
    preview.style.backgroundColor = `rgba(${rgba[0]}, ${rgba[1]}, ${rgba[2]}, ${rgba[3]})`;
}

// Renk değiştiğinde
pickr.on('change', (color) => {
    updateOutput(color.toRGBA());
});

// Precision butonları
prec2.addEventListener('click', () => { precision = 2; updateOutput(pickr.getColor().toRGBA()); });
prec4.addEventListener('click', () => { precision = 4; updateOutput(pickr.getColor().toRGBA()); });

// Başlangıç değerini göster
updateOutput(pickr.getColor().toRGBA());
</script>

</body>
</html>
